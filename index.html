  <main role="main" class="inner cover">
    <h1 class="cover-heading">Download</h1>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-success" id="dl_stable">Stable</a>
      <a href="#" class="btn btn-lg btn-info" id="notes_stable">Notes</a>
    </p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-danger" id="dl_pre">Pre-release</a>
      <a href="#" class="btn btn-lg btn-info" id="notes_pre">Notes</a>
    </p>
  </main>
  
  <script>  
  var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
  };
  
  getJSON('./update.json', function(status, data) {
    console.log(data);
	
	var dlStable = document.getElementById('dl_stable');
	var nsStable = document.getElementById('notes_stable');
	var infoStable = data.updates.stable;	
	dlStable.setAttribute('href', infoStable.download.windows);
	dlStable.innerHTML += ' ' + infoStable.major + '.' + infoStable.minor + '.' + infoStable.build;
	nsStable.setAttribute('href', infoStable.notes);
	
	var dlPre = document.getElementById('dl_pre');
	var nsPre = document.getElementById('notes_pre');
	var infoPre = data.updates.pre;
	dlPre.setAttribute('href', infoPre.download.windows);
	dlPre.innerHTML += ' ' + infoPre.major + '.' + infoPre.minor + '.' + infoPre.build + '-pre' + infoPre.pre;
	nsPre.setAttribute('href', infoPre.notes);
  });
  </script>
